<div class="container">
    <br/>
    <h3 nz-typography>Search Results:</h3>
<div class="row">
    <div style="padding: 10px;" (click)="gotoContent(link)" *ngFor="let link of result" class="col-md-4">
        <nz-card  nzHoverable style="width:100%" [nzCover]="coverTemplate">
            <nz-card-meta >
            </nz-card-meta>
            <h4  nz-typography [innerHTML]="link?.title"></h4>
          </nz-card>
          <ng-template #coverTemplate>
            <img style="height:300px" [alt]="'Cover'" [src]="link?.otherDetails?.media[0]?.url ||  link?.otherDetails?.media[0]?.preview_image_url" />
          </ng-template>
        </div>

</div>

</div>
