            <div class="row">
                <div class="col-lg-8">
                    <!-- Trending Top -->
                    <div (click)="gotoContent(data.mainData)" class="trending-top mb-30">
                        <div class="trend-top-img">
                            <img [src]="data.mainData?.otherDetails?.media[0]?.url ||  data.mainData?.otherDetails?.media[0]?.preview_image_url" alt="">
                            <div class="trend-top-cap">
                                <span>{{data.mainData.hashTagStr | uppercase}}</span>
                                <h2 class="main-title news-head"><a  [innerHTML]="data?.mainData?.title"></a></h2>
                            </div>
                        </div>
                    </div>
                    <!-- Trending Bottom -->
                    <div class="trending-bottom">
                        <div class="row">
                            <div  (click)="gotoContent(data)" *ngFor="let data of data.bottomData" class="col-lg-4">
                                <div class="single-bottom mb-35">
                                    <div class="trend-bottom-img mb-30">
                                        <img [src]="data?.otherDetails?.media[0]?.url || data?.otherDetails?.media[0]?.preview_image_url" alt="">
                                    </div>
                                    <div class="trend-bottom-cap">
                                        <span class="color1">{{data.hashTagStr | uppercase}}</span>
                                        <h4 class="news-head"><a [innerHTML]="data.title" ></a></h4>
                                    </div>
                                </div>
                            </div>
                     
                        </div>
                    </div>
                </div>
                <!-- Riht content -->
                <div class="col-lg-4">
                    <div  (click)="gotoContent(data)"  *ngFor="let data of data.rightSideData" class="trand-right-single d-flex">
                        <div class="trand-right-img">
                            <img [src]="data?.otherDetails?.media[0]?.url || data?.otherDetails?.media[0]?.preview_image_url" alt="">
                        </div>
                        <div class="trand-right-cap">
                            <span class="color1">{{data.hashTagStr | uppercase}}</span>
                            <h4 class="main-title-right news-head"><a  [innerHTML]="data?.title"></a></h4>
                        </div>
                    </div>
               
                </div>
            </div>
        </div>
    </div>
</div>
