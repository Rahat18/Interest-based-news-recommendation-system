<div class="weekly-news-area pt-50">
    <div class="container">
        <div class="weekly-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Weekly Top News</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="weekly-news-active dot-style d-flex dot-style">
                        <div  *ngFor="let news of data" class="weekly-single">
                            <div class="weekly-img">
                                <img [src]="news.img" alt="">
                            </div>
                            <div class="weekly-caption">
                                <span class="color1">{{news.hashtag}}</span>
                                <h4><a href="#">{{news.text}}</a></h4>
                            </div>
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
