<div class="recent-articles">
    <div class="container">
        <div class="recent-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3>Recent Articles</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div  class="recent-active dot-style d-flex dot-style">
                        <div *ngFor="let news of data" class="single-recent mb-100">
                            <div class="what-img">
                                <img [src]="news.img" alt="">
                            </div>
                            <div class="what-cap">
                                <span class="color1">{{news.hashtag}}</span>
                                <h4><a href="#">{{news.text}}</a></h4>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
